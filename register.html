<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <div class="account">MY GUCCI ACCOUNT</div>
    <div class="continue">
      <p>SIGN UP WITH YOUR E MAIL</p>
    </div>
    <div class="address">ADDRESS</div>
    <div class="signin">
      <p>Sign in with your GUCCI email and password</p>
    </div>
    <div class="create">
      <p>or create a profile if you are new.</p>
    </div>
    <div class="input">
      <input id="emailInput" type="email" placeholder="EMAIL*" /><br />
    </div>
    <div class="password">
      <input id="passwordInput" type="password" placeholder="passw***" /><br />
    </div>
    <div class="buttonContainer"><button id="button">REGISTER</button></div>
    <div class="questionlast">
      Did you have already account? <a href="">Login </a>
    </div>
    <script src="js/register.js"></script>
  </body>
</html>
